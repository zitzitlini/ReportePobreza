<!DOCTYPE html>
<html>
<head>
    <title>Gráficos con Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            drawLineChart();
            drawBarChart();
            drawPieChart();
            drawAreaChart();
            drawStackedBarChart();
        }

        function drawLineChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Pobreza', 'Pobreza Extrema'],
                ['2008',  1000,      400],
                ['2010',  1170,      460],
                ['2012',  660,       1120],
                ['2014',  1030,      540]
            ]);

            var options = {
                title: 'Evolución de la Pobreza y Pobreza Extrema',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('line_chart'));

            chart.draw(data, options);
        }

        function drawBarChart() {
            var data = google.visualization.arrayToDataTable([
                ['Carencia Social', 'Porcentaje'],
                ['Educación', 20],
                ['Salud', 30],
                ['Seguridad Social', 40],
                ['Vivienda', 50],
                ['Alimentación', 60]
            ]);

            var options = {
                title: 'Carencias Sociales',
                chartArea: {width: '50%'},
                hAxis: {
                    title: 'Porcentaje',
                    minValue: 0
                },
                vAxis: {
                    title: 'Carencia Social'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));

            chart.draw(data, options);
        }

        function drawPieChart() {
            var data = google.visualization.arrayToDataTable([
                ['Categoría', 'Número de personas'],
                ['Pobreza',     800],
                ['Pobreza Extrema', 200]
            ]);

            var options = {
                title: 'Distribución de la Población por Ingreso'
            };

            var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));

            chart.draw(data, options);
        }

        function drawAreaChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Pobreza', 'Pobreza Extrema'],
                ['2008',  30,      10],
                ['2010',  35,      15],
                ['2012',  40,      20],
                ['2014',  45,      25]
            ]);

            var options = {
                title: 'Evolución de la Pobreza y Pobreza Extrema (Porcentual)',
                hAxis: {title: 'Año',  titleTextStyle: {color: '#333'}},
                vAxis: {minValue: 0}
            };

            var chart = new google.visualization.AreaChart(document.getElementById('area_chart'));

            chart.draw(data, options);
        }

        function drawStackedBarChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Educación', 'Salud', 'Seguridad Social', 'Vivienda', 'Alimentación'],
                ['2008', 10, 24, 20, 32, 18],
                ['2018', 16, 22, 23, 30, 20]
            ]);

            var options = {
                title: 'Comparación de Carencias Sociales entre 2008 y 2018',
                chartArea: {width: '50%'},
                isStacked: true,
                hAxis: {
                    title: 'Porcentaje',
                    minValue: 0
                },
                vAxis: {
                    title: 'Año'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('stacked_bar_chart'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Gráficos con Google Charts</h1>
    <div id="line_chart" style="width: 900px; height: 500px;"></div>
    <div id="bar_chart" style="width: 900px; height: 500px;"></div>
    <div id="pie_chart" style="width: 900px; height: 500px;"></div>
    <div id="area_chart" style="width: 900px; height: 500px;"></div>
    <div id="stacked_bar_chart" style="width: 900px; height: 500px;"></div>
</body>
</html>
